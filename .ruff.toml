
fix = true

[lint]
extend-select = [
    "B",
    "C90",
    "E501",
    "I",
    "UP",
]
extend-safe-fixes = ["UP008"]
exclude = ["setup/*"]
ignore = ["C901", ]

[format]
exclude = ["setup/*"]

[lint.per-file-ignores]
"__init__.py" = ["F401", "I001"]
"__manifest__.py" = ["B018"]

[lint.isort]
section-order = ["future", "standard-library", "third-party", "odoo", "odoo-addons", "first-party", "local-folder"]

[lint.isort.sections]
"odoo" = ["odoo"]
"odoo-addons" = ["odoo.addons"]

[lint.mccabe]
max-complexity = 16
